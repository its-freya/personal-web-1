<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Personal Web Design</title>
  </head>
  <body>
    <section class="hero">
      <div class="main-width">
        <header>
          <div class="logo">
            <i class="fa-solid fa-f"></i>
          </div>

          <nav>
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Works</a></li>
              <li class="btn"><a href="#">Contact Me</a></li>
            </ul>
          </nav>
        </header>

        <div class="container">
          <div class="hero-text">
            <h3>Hi, There!</h3>
            <h1>I Am <span class="input"></span></h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit,<br />
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>

            <div class="social">
              <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-dribbble"></i></a>
              <a href="#"><i class="fa-brands fa-behance"></i></a>
            </div>

            <button type="button">More About Me</button>

            <div class="bottom">
              <p>&copy; 2022 Tahmid - All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".input", {
        strings: [
          "Freya Elmiz.",
          "Web Developer.",
          "UI Designer.",
          "Photographer.",
        ],
        typeSpeed: 70,
        backSpeed: 60,
        loop: true,
      });

      var hamb = document.querySelector(".fa-bars");
      var navlist = document.querySelector(".nav-list");
      var links = document.querySelector(".nav-list li");

      hamb.addEventListener("click", function () {
        this.classList.toggle("click");
        navlist.classList.toggle("open");
      });
    </script>
  </body>
</html>
